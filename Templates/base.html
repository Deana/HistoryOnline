<!doctype html>
<html lang="en">
<head>
	<title>History Online</title>
	<style type="text/css">
		body
		{
			background-color: #a3a3a3;
			font-family: "Courier New", Courier, monospace;
			font-size: 15px;
			margin: 0;
			padding: 0;
			height: auto;
			width: auto;
		}
		.outer
		{
			position: relative;
			padding: 10px;
			margin: 10px;
			width: auto;
			height: auto;
		}
		.navbar
		{
			position: relative;
		}

		.button 
		{
			-moz-box-shadow:inset 0px 0px 0px 0px #fcfcfc;
			-webkit-box-shadow:inset 0px 0px 0px 0px #fcfcfc;
			box-shadow:inset 0px 0px 0px 0px #fcfcfc;
			background-color:#ff6633;
			-moz-border-radius:2px;
			-webkit-border-radius:2px;
			border-radius:2px;
			border:1px solid #000000;
			display:inline-block;
			color:#000000;
			font-family:Courier New;
			font-size:18px;
			font-weight:bold;
			padding:16px 32px;
			text-decoration:none;
			text-shadow:0px 0px 0px #ffee66;
		}

		.button:hover 
		{
			background-color:#c24c25;
		}

		.button:active 
		{
			position:relative;
			top:1px;
		}
		/* This imageless css button was generated by CSSButtonGenerator.com */

		{% block styleblock %}{% endblock %}

	</style>

	<script type="text/javascript" src="/static/jQuery.js"></script>
	<script type="text/javascript" src="/static/jlnav.js"></script>
	{% block jsSources %}{% endblock %}
	<script>
		$(function() {
			$(".navbar").jlnav({
				nav_font: '16px "courier new",monospace',
				subnav_hover_bgcolor: '3399ff',
				subnav_bgcolor: '33CCFF',
				subnav_font: '14px "courier new",monospace'
			});
		});
	</script>

	{% block scriptfn %}{% endblock %}
</head>
<body>
	<div class="outer">
		<div class="navbar">
			<ul>
				<li><a href="/create_web/">Historians</a>
				<ul>
					{% for map in maps %}
					<li><a href="/create_web/{{map.name.split|join:'_'}}/">{{map.name}}</a></li>
					{% endfor %}
				</ul>
			</li>
				<li><a href="/map/">Story Webs</a>
				<ul>
					{% for map in maps %}
					<li><a href="/map/{{map.name.split|join:'_'}}/all/">{{map.name}}</a></li>
					{% endfor %}
				</ul>
				</li>
				<li><a href="/home/">History Online</a></li>
			</ul>
		</div>
	</div>
	{% block main %}{% endblock %}
</body>
</html>
